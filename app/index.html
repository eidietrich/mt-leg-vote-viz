<!DOCTYPE html>
<html>
<head>
  <title>MTLeg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="page-header">MTLeg vote chart creater</h1>
    <h4>1. Enter information</h4>
    <form class="leg-data-form">
      <div class="form-group">
        <label for="headline-input">Headline</label>
        <input type="text" class="form-control"
          id="headline-input" placeholder="">
        <label for="cutline-input">Cutline</label>
        <input type="text" class="form-control"
          id="cutline-input">
        <label for="url-input">Bill page URL (optional)</label>
        <input type="text" class="form-control"
          id="url-input">
        <label for="vote-text-input">
          Vote text (clear default, then copy text from bill page, e.g.
          <a href="http://laws.leg.mt.gov/legprd/LAW0211W$BLAC.VoteTabulation?P_VOTE_SEQ=S151&P_SESS=20171" target="_blank">here</a>
           or
           <a href="http://leg.mt.gov/bills/2017/minutes/house/votesheets/HB0042TAH170113.pdf" target="_blank">here</a>)
        </label>
        <textarea type="text" class="form-control" rows="10" id="vote-text-input"></textarea>
        <br/>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
    <hr>

    <h4>2. Preview chart</h4>
    <div id="viz-root"></div>
    <!-- Rest of this is filled out with javascript in voteViz -->
    <hr/>

    <h4>3. Copy HTML for embed</h4>
    <textarea
      type="text"
      class="form-control"
      id="html-for-embed"
      rows="5"
    ></textarea>
    <br/>
    <button id="output-copy-btn" class="btn btn-default">Copy</button>

    <h4>4. Export static image</h4>
    <a id="generate-image" class="btn btn-default">1. Generate</a>
    <a id="trigger-image-download" class="btn btn-default">2. Download</a>
    <p>Static image generated: <span class="static-image-indicator">No</span></p>
    <p>Note: May not work in Internet Explorer</p>
    <div class="image-export" id="viz-container"></div>
  </div>


  <script src="./js/template.js"></script>
  <script src="./js/mt-leg-chart.js"></script>
  <script src="./js/data-processing.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/html2canvas.js"></script>

</body>
</html>
